<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 5 CSS Task</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .card {
      width: 300px;
      height: 200px;
      padding: 20px;
      background-color: white;

  
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      outline: 2px solid black;
      outline-offset: 10px;
      overflow: auto;
    }

    .card h2 {
      text-shadow: 2px 2px 5px gray;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Card Title</h2>
    <p>
      This is some sample content inside the card.  
      If the content becomes too long, overflow will handle it properly
      and show a scrollbar automatically.
    </p>
  </div>
</body>
</html>
