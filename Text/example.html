<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            color: red;
            text-decoration: line-through;
            text-decoration-line: overline;
            text-decoration-line: underline;
            letter-spacing: 30px;
            word-spacing: 60px;
            text-transform: uppercase;
            text-shadow: 2px 4px 6px forestgreen;
        }
        h2
        {
            color: blue;
            text-decoration: 2px pink line-through;
        }

        h3{
            color:aqua;
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <h1>Text Example</h1>

    <h2>James</h2>

    <h3>WilliamSon</h3>
</body>
</html>
