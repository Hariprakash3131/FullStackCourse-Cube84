<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    
        .margin{
            width: 1400px;
            height: 600px;
            background-color: aquamarine;
            border: 4px solid black;
        }
        .border{
            margin: 50px;
            margin-left: 100px;
            width: 1200px;
            height: 400px;
            background-color: rgb(150, 255, 127);
            border:4px solid black;
        }
        .padding
        {
            margin: 50px;
            margin-left: 100px;
            width: 1000px;
            height: 200px;
            background-color: rgb(242, 87, 10);
            border:4px solid black;
        }
        .content{
             margin: 50px;
            margin-left: 100px;
            margin-top: 30px;
            width: 800px;
          
            background-color: rgb(255, 255, 255);
            border:4px solid black;
        }
    </style>
</head>
<body>
    <div class="margin">
        <h3>Margin</h3>
        <div class="border">
          <h3>Border</h3>
          <div class="padding">
            <h3>Padding</h3>
             <div class="content">
                <h3>Content</h3>

             </div>
          </div>
        </div>
    </div>
</body>
</html>
