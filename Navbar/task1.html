<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
         .navbar{
            width: 100%;
            height: 70px;
            background-color: rgb(134, 59, 59);
            
         }
         .navbar-ul{
           display:flex;
           text-decoration: none;
           justify-content: center;
           align-items: center;
           list-style-type: none;
         }
         .navbar-li{
           padding: 20px;
           padding-left: 130px;
           color: aliceblue;
           cursor: pointer;
         }
         .navbar-li:hover{
            color: black;
         }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-ul">
            <li class="navbar-li">Home</li>
            <li class="navbar-li">About</li>
            <li class="navbar-li">Contact</li>
        </ul>
    </nav>
</body>
</html>
