<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        
        *{
            margin: 0;
              font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: 500;
  font-style: normal;
  box-sizing: border-box;

 
            
        }
         .navbar{
            width: 100%;
            height: 70px;
            background-color: rgb(255, 255, 255);
            align-items: center;
            display: flex;
            justify-content: flex-end;
            
         }
         .navbar-ul{
           display:flex;
           text-decoration: none;
           list-style-type: none;
         }
         .navbar-li a{
           padding: 20px;
           padding-left: 60px;
           color:#68717d;
           cursor: pointer;
           text-decoration: none;
           
         }
         .navbar-li a:hover{
            color: black;
         }
         .logo{
            align-items: center;
            display: flex;
            margin-right: auto;
            font-size: 23px;
            font-weight: 500;
            color: #11192b;
         
         }
         .logo-img{
            width: 60px;
            height: 40px;
         }
         .btn{
            color: #ffffff;
            background-color: #5f42f0;
            width: auto;
            height:30px;
            border: none;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 25px;
         }
         .btn:hover{
            background-color: #765fe9;
         }
         .hero{
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
         }
         .hero-div{
             display: flex;
            justify-content: center;
            align-items: center;
         }
         .text-p{
            color: #5f42f0;
            background-color: #efecfd;
            width:180px;
            padding: 4px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 16px;
            margin-top:-90px;
         }
         .text-h1{
            display: flex;
         }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href=""><img src="./gmdh-streamline.png" class="logo-img" alt=""></a>
        <span class="logo">Logo</span>
        <div>
        <ul class="navbar-ul">
            <li class="navbar-li"><a href="">Home</a></li>
             <li class="navbar-li"><a href="">About</a></li>
              <li class="navbar-li"><a href="">Contact</a></li>
        </ul>
        </div>
        <button class="btn">Get Stared</button>
    </nav>
    <section class="hero">
        <div class="hero-div">
   <p class="text-p">v2.0 is now available</p>
   </div>
        <h1 class="text-h1">Build faster with
intelligent tools</h1>

    </section>
</body>
</html>
