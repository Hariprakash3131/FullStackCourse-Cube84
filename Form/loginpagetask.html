<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
        box-sizing: border-box;
      
    }
        body{
            margin: 0;
            justify-content:center;
            display: flex;
            align-items: center;
            height: 100vh;
            background-color: rgb(221, 227, 233);
        }
        .card{
          width: 320px;
          padding:25px;
          background-color: aliceblue;
          border-radius: 8px;
          
        }
        
        .card h1{
            text-align: center;
        }
        .form-input{
            margin-bottom: 5px;
        }
        .form-input label{
            display: block;
            font-size:14px;
            margin-bottom: 10px;
        }
        .form-input input{
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            border:1px solid rgb(88, 85, 85);
            margin-bottom: 10px;
        }
        .btn{
               width: 100%;
               padding: 10px;
               border: none;
               background-color: #007bff;
               color: white;
               font-size: 16px;
               border-radius: 5px;
               cursor: pointer;
        }
        .btn:hover{
            background-color: rgb(2, 2, 168);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Login</h1>
        <form action="">
            <div class="form-input">
                <label for="">Email</label>
                <input type="text" placeholder="Enter The Email:" required>
            </div>
            <div class="form-input">
                <label for="">Password</label>
                <input type="password" placeholder="Enter The Password:" required>
            </div>
             <button class="btn">Login</button>

        </form>
    </div>
</body>
</html>
