<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
   

    body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f2f2f2;
    }

    .login-card {
        width: 320px;
        padding: 25px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-card h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login-btn {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }

    .login-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="login-card">
    <h2>Login</h2>

    <form>
        <div class="form-group">
            <label>Email</label>
            <input type="email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" required>
        </div>

        <button class="login-btn">Login</button>
    </form>
</div>

</body>
</html>
